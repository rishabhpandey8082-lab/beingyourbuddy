    <script>
      // GitHub Pages SPA redirect script
      // This redirects all 404 pages to index.html with the path preserved
      const segment = 0; // We're at root domain, so no segments to skip
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Store the path in sessionStorage so the main app can pick it up
      sessionStorage.setItem('gh-pages-redirect', path + search + hash);
      
      // Redirect to home page
      window.location.replace('/' + search + hash);
    </script>
  </head>
